<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <section>
      <div class="score">
        <div class="user-score">
          <h2>You</h2>
          <p>0</p>
        </div>

        <div class="computer-score">
          <h2>Anchoa</h2>
          <p>0</p>
        </div>
      </div>
    </section>

    <section>
      <div class="board">
        <h3 class="result">Choose an option</h3>

        <div class="hands">
          <img
            class="user-hand"
            src="./assets/piedra_ada.png"
            alt="Opción elegida por usuario"
          />
          <img
            class="computer-hand"
            src="./assets/piedra_computadora.png"
            alt="Opción elegida por computadora"
          />
        </div>

        <div class="options">
          <button id="rock">
            <img
              class="user-hand"
              src="./assets/piedra_ada.png"
              alt="Elegir piedra"
            />
          </button>
          <button id="paper">
            <img
              class="user-hand"
              src="./assets/papel_ada.png"
              alt="Elegir papel"
            />
          </button>
          <button id="scissors">
            <img
              class="user-hand"
              src="./assets/tijera_ada.png"
              alt="Elegir tijera"
            />
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
